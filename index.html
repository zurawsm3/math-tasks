<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mathjax</title>

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async="" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

        <script>
            MathJax = {
                loader: {
                    load: ['[img]/img.min.js'],
                    paths: {img: 'https://cdn.jsdelivr.net/npm/mathjax-img@3'}
                },
                tex: {
                    packages: {'[+]': ['img']}
                }
            };
        </script>
        <script src="script.js" type="text/javascript"></script>
        <link href="css/jeden.css" rel="stylesheet">
        <link href="css/dwa.css" rel="stylesheet">
        <link href="css/trzy.css" rel="stylesheet">
        <link href="css/cztery.css" rel="stylesheet">
        <link href="css/piec.css" rel="stylesheet">
    </head>
    <body>
        <div id="frame">

            <h1>MathJax v3: TeX to SVG</h1>
            
            <textarea id="input" rows="15" cols="10" oninput="convert()">
                %
                % Enter TeX commands below
                \img[valign=top>,width=400,height=400][DDUPA]{https://d27jswm5an3efw.cloudfront.net/app/uploads/2019/08/image-url-3.jpg}
                %
            % x = {-b \pm \sqrt{b^2-4ac} \over 2a}.
            </textarea>
            <br>
            <div class="left">
            <input type="checkbox" id="display" checked="" onchange="convert()"> <label for="display">Display style</label>
            </div>
            <div class="right">
            <input type="button" value="Render TeX" id="render" onclick="convert()">
            </div>
            <br clear="all">
            <div id="output"></div>
        </div>
    </body>
</html>
