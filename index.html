<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mathjax</title>

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script src="/mathjax/tex-svg.js" id="MathJax-script" async></script>

        <script>
            MathJax = {
                loader: {
                    load: ['[tex]/textmacros', '[tex]/texhtml'],
                },
                tex: {
                    allowTexHTML: true,
                    packages: {'[+]': ['texhtml']}
                }
            };
        </script>
        <script src="script.js" type="text/javascript"></script>
        <link href="css/one.css" rel="stylesheet">
        <link href="css/two.css" rel="stylesheet">
        <link href="css/three.css" rel="stylesheet">
        <link href="css/four.css" rel="stylesheet">
        <link href="css/five.css" rel="stylesheet">
    </head>
    <body>
        <div id="frame">

            <h1>MathJax v4: TeX to SVG</h1>
            
            <textarea id="input" rows="15" cols="10" oninput="convert()">
\begin{array}{|c|c|}
<tex-html>
    <p style="text-align:justify; background-color: red; white-space: pre-line; max-width: 15em;">Rzucamy złotówką, dwuzłotówką i pięciozłotówką. Jakie jest prawdopodobieństwo tego, że na wszystkich trzech monetach wypadnie reszka?
    </p>
</tex-html>
&
<tex-html>
    <img src="test3.jpg" width="100" height="140">
</tex-html>
\end{array}      
            </textarea>
            <br>
            <div class="left">
            <input type="checkbox" id="display" checked="" onchange="convert()"> <label for="display">Display style</label>
            </div>
            <div class="right">
            <input type="button" value="Render TeX" id="render" onclick="convert()">
            </div>
            <br clear="all">
            <div id="output"></div>
        </div>
    </body>
</html>
