<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mathjax</title>

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script src="/mathjax/tex-svg.js" id="MathJax-script" async></script>

        <script>
            MathJax = {
                loader: {
                    load: ['[img]/img.min.js', '[tex]/textmacros'],
                    paths: {img: 'https://cdn.jsdelivr.net/npm/mathjax-img@3'}
                },
                tex: {
                    packages: {'[+]': ['img']}
                    // packages: {'[+]': ['img', 'textmacros']}
                }
            };
        </script>
        <script src="script.js" type="text/javascript"></script>
        <link href="css/one.css" rel="stylesheet">
        <link href="css/two.css" rel="stylesheet">
        <link href="css/three.css" rel="stylesheet">
        <link href="css/four.css" rel="stylesheet">
        <link href="css/five.css" rel="stylesheet">
    </head>
    <body>
        <div id="frame">

            <h1>MathJax v4: TeX to SVG</h1>
            
            <textarea id="input" rows="15" cols="10" oninput="convert()">
\text{1-st case. Bottom alignment not works} \\
\begin{array}[b]{lc}
\text{Lorem ipsum dolor sit amet, consectetur$\\$adipiscing elit. Nullam consectetur dapibus $\\$ursus. Orci varius natoque penatibus et magnis } & re
\end{array}
\\
\\
\\
\text{2-st case. Top alignment not works} \\
\begin{array}[t]{cc}
tralala & \img[width=90pt,height=90pt][alttext]{test3.jpg}
\end{array}
            </textarea>
            <br>
            <div class="left">
            <input type="checkbox" id="display" checked="" onchange="convert()"> <label for="display">Display style</label>
            </div>
            <div class="right">
            <input type="button" value="Render TeX" id="render" onclick="convert()">
            </div>
            <br clear="all">
            <div id="output"></div>
        </div>
    </body>
</html>
