<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Mathjax</title>

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async="" src="https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.3/tex-svg.js"></script>

        <script>
            Das = {a:1}
            MathJax = {
                loader: {
                    // load: ['[img]/img.min.js', '[tex]/textmacros'],
                    load: ['[img]/img.min.js'],
                    paths: {img: 'https://cdn.jsdelivr.net/npm/mathjax-img@3'}
                },
                tex: {
                    packages: {'[+]': ['img']}
                    // packages: {'[+]': ['img', 'textmacros']}
                }
            };
        </script>
        <script src="script.js" type="text/javascript"></script>
        <link href="css/one.css" rel="stylesheet">
        <link href="css/two.css" rel="stylesheet">
        <link href="css/three.css" rel="stylesheet">
        <link href="css/four.css" rel="stylesheet">
        <link href="css/five.css" rel="stylesheet">
    </head>
    <body>
        <div id="frame">

            <h1>MathJax v4: TeX to SVG</h1>
            
            <textarea id="input" rows="15" cols="10" oninput="convert()">
\img[width=90pt,height=90pt][alttext]{test3.jpg}
x = {-b \pm \sqrt{b^2-4ac} \over 2a}.test

\begin{array}{c|lcr}
n & \text{Left} & \text{Center} & \text{Right} \\
\hline
1 & 0.24 & 1 & 125 \\
2 & -1 & 189 & -8 \\
3 & -20 & 2000 & 1+10i
\end{array}
            </textarea>
            <br>
            <div class="left">
            <input type="checkbox" id="display" checked="" onchange="convert()"> <label for="display">Display style</label>
            </div>
            <div class="right">
            <input type="button" value="Render TeX" id="render" onclick="convert()">
            </div>
            <br clear="all">
            <div id="output"></div>
        </div>
    </body>
</html>
